<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Ex06 – Calculadora</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Calculadora</h2>
      <div class="grid">
        <div>
          <label for="v1">1º Valor</label>
          <input id="v1" type="text" placeholder="Ex.: 10,5" />
        </div>
        <div>
          <label for="v2">2º Valor</label>
          <input id="v2" type="text" placeholder="Ex.: 2" />
        </div>
      </div>
      <div class="ops" style="margin-top: 12px">
        <button data-op="+">+</button>
        <button data-op="-">-</button>
        <button data-op="*">*</button>
        <button data-op="/">/</button>
      </div>
      <div style="margin-top: 12px">
        <label for="res">Resultado</label>
        <input id="res" type="text" readonly />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
