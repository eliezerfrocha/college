<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários - Mercado Livre</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
    <h1>Comentários e Avaliações</h1>

    <!-- Seção de Avaliações -->
    <section id="reviews">
        <h2>Avaliações do Produto</h2>
        <div id="review-list"></div>
    </section>

    <!-- Seção de Perguntas e Respostas -->
    <section id="qa">
        <h2>Perguntas e Respostas</h2>
        <div id="qa-list"></div>

        <!-- Formulário para adicionar nova pergunta -->
        <div id="new-comment-form">
            <textarea id="new-comment" placeholder="Digite sua pergunta ou resposta..." rows="3"></textarea>
            <button id="submit-comment">Adicionar Comentário</button>
        </div>
    </section>
</div>

<script src="./js/script.js"></script>
</body>
</html>
