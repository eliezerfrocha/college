<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${carro.id} ? 'Editar Carro' : 'Novo Carro'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4" th:text="${carro.id} ? 'Editar Carro' : 'Novo Carro'"></h1>
    <form th:action="${carro.id} ? @{/carros/editar/{id}(id=${carro.id})} : @{/carros}" method="post">
        <input type="hidden" name="_method" th:value="${carro.id} ? 'put' : 'post'">
        
        <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input type="text" class="form-control" name="modelo" th:value="${carro.modelo}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" name="marca" th:value="${carro.marca}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Ano</label>
            <input type="number" class="form-control" name="ano" th:value="${carro.ano}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Placa</label>
            <input type="text" class="form-control" name="placa" th:value="${carro.placa}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/carros" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
