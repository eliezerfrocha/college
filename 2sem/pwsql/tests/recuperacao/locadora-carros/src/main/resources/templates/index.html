<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locadora de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Locadora de Carros</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/carros">Gerenciar Carros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clientes">Gerenciar Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alugueis">Gerenciar Aluguéis</a></li>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-danger">Sair</button>
            </form>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container mt-4">
        <h1 class="mb-4">Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Carros Disponíveis</div>
                    <div class="card-body">
                        <h3 class="card-title" th:text="${totalCarros}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Clientes Cadastrados</div>
                    <div class="card-body">
                        <h3 class="card-title" th:text="${totalClientes}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Aluguéis Ativos</div>
                    <div class="card-body">
                        <h3 class="card-title" th:text="${totalAlugueis}"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
