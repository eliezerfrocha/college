<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} ? 'Editar Cliente' : 'Novo Cliente'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4" th:text="${cliente.id} ? 'Editar Cliente' : 'Novo Cliente'"></h1>
    <form th:action="${cliente.id} ? @{/clientes/editar/{id}(id=${cliente.id})} : @{/clientes}" method="post">
        <input type="hidden" name="_method" th:value="${cliente.id} ? 'put' : 'post'">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" th:value="${cliente.nome}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf" th:value="${cliente.cpf}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" th:value="${cliente.telefone}" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
