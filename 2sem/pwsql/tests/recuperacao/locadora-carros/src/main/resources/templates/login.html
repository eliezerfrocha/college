<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locadora de Carros - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            height: 100vh;
        }
        .left-panel {
            height: 100vh;
            background-image: url('/img/rental-cars.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #333; /* Fallback */
        }
        .right-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }
        .login-box {
            width: 80%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Lado Esquerdo (Imagem do Carro) -->
            <div class="col-md-6 d-none d-md-block left-panel"></div>

            <!-- Lado Direito (Login) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center right-panel">
                <div class="login-box">
                    <h2 class="text-center mb-4">Locadora de Carros</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usu치rio</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Lembrar-me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <p class="mt-3 text-center text-muted">Usu치rio: <b>admin</b> | Senha: <b>1234</b></p>
                    <p class="mt-3 text-center" th:if="${param.error}" style="color: red;">Usu치rio ou senha inv치lidos</p>
                    <p class="mt-3 text-center" th:if="${param.logout}" style="color: green;">Logout realizado com sucesso</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
