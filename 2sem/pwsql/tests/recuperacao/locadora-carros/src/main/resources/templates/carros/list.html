<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Carros</h1>
    <a href="/" class="btn btn-secondary mb-3">Voltar</a>
    <a th:href="@{/carros/novo}" class="btn btn-primary mb-3">Novo Carro</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="carro : ${carros}">
                <td th:text="${carro.modelo}"></td>
                <td th:text="${carro.marca}"></td>
                <td th:text="${carro.ano}"></td>
                <td th:text="${carro.placa}"></td>
                <td>
                    <a th:href="@{/carros/editar/{id}(id=${carro.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <form th:action="@{/carros/{id}(id=${carro.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
