<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Livro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${livro.id == null ? 'Adicionar Livro' : 'Editar Livro'}"></h1>
        <form th:action="${livro.id == null ? '/livros' : '/livros/' + livro.id}" method="post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" th:value="${livro.titulo}" required>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" th:value="${livro.autor}" required>
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" th:value="${livro.ano}" required>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
